{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Импортируем иконки с font-awesome для будущего использования -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <!-- Подключаем base.css -->
    <link rel="stylesheet" href="{% static 'books/css/base.css' %}">
	
    <!-- Создаем пустой блок для дальнейшего добавления дополнительных css-файлов -->
    {% block extra_css %}{% endblock %}


    <title>{% block title %}Каталог книг{% endblock %}</title> 
</head>
<body>
    <header>
    <h1>Каталог книг</h1>
    <nav>
        <a href="{% url 'book_list' %}">Главная</a>
        <a href="{% url 'search' %}">Поиск книги</a>
        <a href="{%url 'profile'%}">Профиль</a>
    </nav>
    <form class="logout" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit"><i class="fas fa-sign-out-alt"></i> Выйти</button>
    </form>
</header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
